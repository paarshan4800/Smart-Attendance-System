<div style="min-height: 100%;" class=" bgImg container-fluid d-flex align-items-center h-100">


  <div class="container ">
    <div class="row justify-content-center text-center">
      <div class="col-md-12 welcomeText">
        <span>Student Login</span>
      </div>
    </div>

    <div class="row justify-content-center">
      <form #StudentSignIn="ngForm" novalidate (ngSubmit)="SubmitStudentSignIn()">
        <div class="col-md-12 inputField">
          <input type="text" name="rollNo" placeholder="Roll Number" #rollNo="ngModel"
            [(ngModel)]="studentCredentials.rollNo" class="form-control" minlength=10 maxlength=10 required
            [class.is-invalid]="rollNo.invalid && rollNo.touched">
        </div>
        <div class="col-md-12 mb-2" *ngIf="rollNo.invalid && rollNo.touched">
          <small class="text-danger">
            Roll Number is required.
          </small>
        </div>
        <div class="col-md-12 inputField">

          <input type="password" name="password" placeholder="Password" #password="ngModel"
            [(ngModel)]="studentCredentials.password" class="form-control" minlength=8 required
            [class.is-invalid]="password.invalid && password.touched">
        </div>
        <div class="col-md-12 mb-2" *ngIf="password.invalid && password.touched">
          <small class="text-danger">
            Password is required.
          </small>
        </div>
        <div class="col-md-12 d-flex justify-content-around">
          <button [disabled]="rollNo.invalid || password.invalid" type="submit" class="btn btn-light">Sign
            In</button>
          <button class="btn btn-dark" [routerLink]="['/signin']">Go back</button>
        </div>
        <div class="col-md-12 text-center" *ngIf="wrongCredentials">
          <small class="text-danger">
            Invalid Roll No/Password.
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
