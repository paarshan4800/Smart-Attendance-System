<div class="container-fluid bgImg d-flex align-items-center h-100">


  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-md-12 welcomeText">
        <span>Faculty Login</span>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <form #StudentSignIn="ngForm" novalidate (ngSubmit)="SubmitFacultySignIn()">
        <div class="col-md-12 inputField">
          <input type="text" name="facultyId" class="form-control" placeholder="Faculty ID" required minlength=5
            maxlength=5 #facultyId="ngModel" [(ngModel)]="facultyCredentials.facultyId">
        </div>
        <div class="col-md-12 mb-2" *ngIf="facultyId.invalid && facultyId.touched">
          <small class="text-danger">
            Faculty ID is required.
          </small>
        </div>
        <div class="col-md-12 inputField">
          <input type="password" name="password" class="form-control" placeholder="Password" required minlength="8"
            #password="ngModel" [(ngModel)]="facultyCredentials.password">
        </div>
        <div class="col-md-12 mb-2" *ngIf="password.invalid && password.touched">
          <small class="text-danger">
            Password is required.
          </small>
        </div>
        <div class="col-md-12 d-flex justify-content-around">
          <button [disabled]="facultyId.invalid || password.invalid" type="submit" class="btn btn-light">Sign
            In</button>
          <button class="btn btn-dark" [routerLink]="['/signin']">Go back</button>
        </div>
        <div class="col-md-12 text-center" *ngIf="wrongCredentials">
          <small class="text-danger">
            Invalid Faculty ID/Password.
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
